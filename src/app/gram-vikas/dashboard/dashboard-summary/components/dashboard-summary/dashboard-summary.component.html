<!-- Start -->
<div class="bg-[#F8F9FC]">
  <div class="overflow-hidden border-6 px-8  space-y-9 bg-[#F8F9FC]">
    <!-- Search Bar -->
    <div class="my-9 space-y-10">
      <div class="">
        <div class="relative grid mx-6 -mb-10 ">
          <img src="../assets/icons/Search.svg" alt="Search Logo"/>
        </div>
        <input
          type="text"
          placeholder="Search For Village /  District /Taluka  "
          class="rounded-lg w-full pl-16 py-3 text-gray-600 outline-none shadow-md"
        />
      </div>
    </div>
    <!-- Card's Of Villages,Families And Population -->
    <div>
      <div
        class="grid sm:grid-cols-1 md:grid-cols-3 gap-4"
        *ngFor="let count of data_count"
      >
        <!-- Villages Card -->
        <div class="border-1 rounded-lg shadow-md p-3 bg-[#FFF]" >
          <div class="flex flex-row justify-between items-stretch">
            <button class="text-[#046A38] text-[1.5rem] font font-semibold">
              {{ count.villages }}
            </button>
            <img src="../assets/icons/tuscany-plaza_.svg" alt="Logo" />
          </div>
          <button class="text-[#475467] font-medium font text-[1rem]">
            Villages
          </button>
        </div>
        <!-- Families Card -->
        <div class="border-1 rounded-lg shadow-md p-3 bg-[#FFF]" >
          <div class="flex flex-row justify-between items-stretch">
            <button class="text-[#FF671F] text-[1.5rem] font font-semibold">
              {{ count.families }}
            </button>
            <img src="../assets/icons/family.svg" alt="Logo" />
          </div>
          <button class="text-[#475467] font-medium font text-[1rem]">
            Families
          </button>
        </div>
        <!-- Population Card -->
        <div class="border-1 rounded-lg shadow-md p-3 bg-[#FFF]">
          <div class="flex flex-row justify-between items-stretch">
            <button class="text-[#06038D] text-[1.5rem] font font-semibold">
              {{ count.population }}
            </button>
            <img src="../assets/icons/users.svg" alt="Logo" />
          </div>
          <button class="text-[#475467] font-medium font text-[1rem]">
            Population
          </button>
        </div>
      </div>
    </div>
    <!-- Forms Target -->
    <div class="flex flex-row gap-4 bg-[#F8F9FC]">
      <div
        class="w-[79.7%] py-3 bg-white border-1 border-gray-100 rounded-xl shadow-md flex flex-row justify-between px-3"
      >
        <div class="my-3 px-3 w-75 ">
          <label
            for="slider"
            class="text-[1.13rem] text-[#1D2939] font-medium my-3 "
            >Form Target</label
          >
          <br />
          <div class="flex flex-row justify-between">
            <p class="font-[#475467] text-[1rem] font-semibold">231</p>
            <p class="font-[#475467] text-[1rem] font-semibold">500</p>
          </div>
          <input
            type="range"
            id="slider"
            name="slider"
            min="0"
            max="500"
            step="1"
            value="231"
            class="w-100"
          />
        </div>
        <div class="flex flex-col justify-between px-2">
          <div class="">
            <div class="flex flex-col items-end my-2">
              <p class="text-[1.15rem] font-bold">12</p>
              <div class="flex flex-row justify-center items-center space-x-2">
                <p class="text-[0.88rem] font-normal">drafts</p>
                <img src="../assets/icons/Arrow.svg" alt="Arrow" />
              </div>
            </div>
          </div>
          <div class="">
            <div class="flex flex-col items-end my-2">
              <p class="text-[1.15rem] font-bold">231</p>
              <div class="flex flex-row justify-center items-center space-x-2">
                <p class="text-[0.88rem] font-normal">Published</p>
                <img src="../assets/icons/Arrow.svg" alt="Arrow" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Village And Add Family Buttons -->
      <div class="w-[39.1%] flex flex-col justify-around space-y-4 ">
        <button
          routerLink="/villages/add-village"
          class="bg-green-600 flex flex-row p-[2rem] rounded-2xl gap-6 justify-center items-center"
        >
          <img src="../assets/icons/add village.svg" alt="" />
          <h1 class="text-white text-[1.15rem]">Add Village</h1>
        </button>
        <button
          routerLink="/villagers"
          class="bg-[#F38744] flex flex-row p-[2rem] rounded-2xl gap-6 justify-center items-center"
        >
          <img src="../assets/icons/add users.svg" alt="" />
          <h1 class="text-white text-[1.15rem]">Add Family</h1>
        </button>
      </div>
    </div>
  </div>
  <!-- Form to be Fulfilled -->
  <div>
    <div class="bg-[#EBE9FE] p-8 shadow-md my-9 ">
      <div class="flex justify-between  ">
        <p class="text-[#1D2939] text-[1.125rem] font-medium ">
          Form to be Fulfilled
        </p>
        <button routerLink="/dashboard/form-to-be-filled" class="text-[#1D2939] text-[1.125rem] font-medium">View All</button>
      </div>
      <div class=" pt-4">
        <div class="flex flex-row justify-between gap-4">
          <div class="rounded-lg w-1/4 shadow-xl p-3 bg-white space-y-2" routerLink="/villages/villages-status">
            <div class="flex flex-row justify-between items-stretch" routerLink="/villages/villages-status" >
              <p class="text-[#06038D] text-[0.65rem] font-normal">Village Form</p>
              <img src="../assets/icons/Arrow.svg" alt="Arrow" />
            </div>
            <p class="text-[#06038D] text-[1rem] font-medium">Karegaon</p>
            <p class="text-[#475467] text-[0.65rem] font-medium float-left">
              <span class="text-[#FDB022]">2/3</span> Steps Completed
            </p>
          </div>
          <div class="rounded-lg w-1/4 shadow-xl p-3 bg-white space-y-2">
            <div class="flex flex-row justify-between items-stretch">
              <p class="text-[#06038D] text-[0.65rem] font-normal">Village Form</p>
              <img src="../assets/icons/Arrow.svg" alt="Arrow" />
            </div>
            <p class="text-[#06038D] text-[1rem] font-medium">Vadgaon</p>
            <p class="text-[#475467] text-[0.65rem] font-medium float-left">
              <span class="text-[#FDB022]">1/3</span> Steps Completed
            </p>
          </div>
          <div class="rounded-lg w-1/4 shadow-xl p-3 bg-white space-y-2"  routerLink="/villagers/villagers-status">
            <div class="flex flex-row justify-between items-stretch"  routerLink="/villagers/villagers-status">
              <p class="text-[#06038D] text-[0.65rem] font-normal" >Family Form</p>
              <img src="../assets/icons/Arrow.svg" alt="Arrow" />
            </div>
            <p class="text-[#06038D] text-[1rem] font-medium">Rajbeer Family</p>
            <p class="text-[#475467] text-[0.65rem] font-medium float-left">
              <span class="text-[#FDB022]">3/6</span> Steps Completed
            </p>
          </div>
          <div class="rounded-lg w-1/4 shadow-xl p-3 bg-white space-y-2">
            <div class="flex flex-row justify-between items-stretch">
              <p class="text-[#06038D] text-[0.65rem] font-normal">Family Form</p>
              <img src="../assets/icons/Arrow.svg" alt="Arrow" />
            </div>
            <p class="text-[#06038D] text-[1rem] font-medium">Radhee Family</p>
            <p class="text-[#475467] text-[0.65rem] font-medium float-left">
              <span class="text-[#FDB022]">4/6</span> Steps Completed
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- End -->
