name: Build and Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t khizaryounus/petzey:ui_web .

    - name: Login to Docker Registry
      run: echo  "${{ secrets.DOCKER_PASSWORD }}"  | docker login -n "khizaryounus" --password-stdin

    - name: Push Docker Image
      run: docker push khizaryounus/petzey:ui_web
