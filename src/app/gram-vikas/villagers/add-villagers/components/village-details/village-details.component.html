            <option value="option4">New Delhi</option>

        </div>
        <div class="w-full">

            <option value="option3">Kaneriwadi</option>

        <div class="w-full">

            <option value="option3">Pune</option>
            <option value="option4">Satara</option>
          </select>
        </div>
      </div>

        </div>

        </div>
        <div class=" w-full mt-12 flex flex flex-col md:flex-row">

              <option value="option2">10th</option>
              <option value="option3">12th</option>
